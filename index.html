<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<!-- *** HTML Template Meta *** -->
<title></title>
<meta name="description" content="" />

<!--Web Components-->    
<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="bower_components/google-sheets/google-sheets.html">
<link rel="import" href="bower_components/polymer/polymer.html">
</head>

<body unresolved>

<!--TEXT CONTENT-->
<!-- Published Spreadsheet Details -->
<google-sheets id="sheet" 
               key="1Wj-PV0YIi4I0qZs-HW-WDTVUrz6RP_GiVshndQkRD-Y"
               gid="0"
               rows="{{rows}}"
               published>
	
	
</google-sheets>
 
<!--Text Transition-->  
<div  id="content">

<!--Information collected from google sheet-->
    <main layout horizontal>
         <section>
             <template id="rows" bind>

<!-- Information from Spreadsheet Rows -->
                <template repeat="{{rows}}">
                    <div class="slides">
                        <span class="date">{{gsx$date.$t}}</span><br/>
                        <span class="event">{{gsx$event.$t}}</span><br/>
                        <span class="desc">{{gsx$description.$t}}</span><br/><br/>
                    </div>
                 </template>
            </template>
        </section>
    </main>
</div>


	
<!--SCRIPTS-->
<script src='js/jquery.js'></script>
<script src="js/google-sheets.js"></script>
	
</body> 
</html>
